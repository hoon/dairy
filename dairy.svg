<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="none" />

  <!-- Top triangular part -->
  <polygon points="50,15 30,35 70,35" fill="#4682B4" />

  <!-- Left face of the carton -->
  <polygon points="30,35 50,15 50,55 30,55" fill="#87CEEB" />

  <!-- Right face of the carton -->
  <polygon points="50,15 70,35 70,55 50,55" fill="#B0E0E6" />

  <!-- Front rectangle (below the triangular top) -->
  <rect x="35" y="35" width="30" height="20" fill="#B0E0E6" />
</svg>
